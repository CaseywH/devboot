<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paper Exercise</title>
    <link rel="stylesheet" href="../circles.css">
    <script src="../paper-full.js" charset="utf-8"></script>
    <script type="text/paperscript" canvas="myCanvas">

    for(var x = 0; x < 1000; x += 100){
      for (var y = 0; y < 1000; y += 100){
      new Path.Circle(new Point(x, y), 10).fillColor = 'blue';
      }
    }

    var animatedCircle = new Path.Circle(new Point(300,300), 100);
    animatedCircle.fillColor = "red";


    </script>
  </head>
  <body>

    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
